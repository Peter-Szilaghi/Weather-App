<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚òÅ</text></svg>"
    />

    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="bootstrap.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog text-dark">
        <div class="modal-content">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <form>
            <label class="form-label">Enter your API: </label>
            <input
              class="form-control"
              id="api"
              placeholder="ex: 4cb6833bc591270f0fb8bb6a63499c84"
            />
            <button
              type="submit"
              class="btn btn-primary btn-api"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container bg bg-dark rounded-3">
      <header class="header">
        <div class="flex-api text-danger border border-danger rounded-3">
          <p>To use this App You have to enter your openweathermap API</p>
          <button
            type="button"
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Add your API
          </button>
        </div>
        <h1 class="heading-1">I am a simple weather App</h1>
        <p class="header__description">
          Enter the city name and get the weather
        </p>
      </header>
      <main>
        <form class="weather mb-5">
          <label class="form-label">Enter the city name: </label>
          <input
            class="weather__input form-control"
            placeholder="ex: Bucharest"
          />
          <button class="btn btn-success btn-lg ms-3 action" type="submit">
            Get the Weather
          </button>
        </form>
        <div class="weather__container">
          <div class="weather__container__current"></div>
          <div class="weather__container__history">
            <div class="weather__container__history__header mb-3">
              <h4>Search history</h4>
              <button class="btn btn-outline-danger clear">
                Clear history
              </button>
            </div>
            <div class="weather__container__history__container"></div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>Created by Peter Szilaghi &copy; <span id="copyright">2022</span></p>
      </footer>
    </div>
  </body>
</html>
